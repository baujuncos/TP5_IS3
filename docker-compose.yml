version: '3.8'

services:
  api:
    build:
      context: .
      dockerfile: src/TikTask2.0.API/Dockerfile
    ports:
      - "5001:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_URLS=http://+:8080
      - ConnectionStrings__DefaultConnection=Data Source=/app/data/tiktask.db
    volumes:
      - api-data:/app/data
    networks:
      - tiktask-network

  web:
    build:
      context: .
      dockerfile: src/TikTask2.0.Web/Dockerfile
    ports:
      - "5002:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_URLS=http://+:8080
      - ApiUrl=http://api:8080
    depends_on:
      - api
    networks:
      - tiktask-network

volumes:
  api-data:

networks:
  tiktask-network:
    driver: bridge
